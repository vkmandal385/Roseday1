<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Bubu â¤ï¸</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  text-align:center;
}

/* Glass Effect */
.glass{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  border-radius:20px;
  padding:30px;
  width:85%;
  margin:auto;
  margin-top:80px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.page{
  display:none;
  height:100vh;
  animation:fade 1s ease-in-out;
}

.active{ display:block; }

h1{ font-size:30px; }
p{ font-size:18px; line-height:1.6; }

button{
  padding:10px 25px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:white;
  color:#ff4b8e;
  cursor:pointer;
  margin-top:20px;
}

input{
  padding:10px;
  border-radius:10px;
  border:none;
  text-align:center;
  font-size:16px;
}

img{
  width:200px;
  border-radius:20px;
  margin:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}

/* Falling Roses */
.rose{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{ transform: translateY(100vh); }
}
</style>
</head>

<body>

<!-- PASSWORD PAGE -->

  <div class="glass">
    <h1>Enter Secret Password ğŸ’–</h1>

    <br>

  </div>
</div>

<!-- COUNTDOWN PAGE -->

  <div class="glass">
    <h1>Countdown For Special Moment â³</h1>

    <button onclick="nextPage()">Start Surprise ğŸŒ¹</button>
  </div>
</div>

<!-- SHAYARI 1 -->

    <h1>I Love You So Much â¤ï¸</h1>
    <p>Forever Yours,<br>Your Dudu ğŸ’–</p>
    <audio autoplay controls loop>

<script>
let current=1;

function nextPage(){
  document.getElementById("page"+current).classList.remove("active");
  current++;
  document.getElementById("page"+current).classList.add("active");
}

function checkPass(){
  let p=document.getElementById("pass").value;
  if(p==="bubulovedudu"){
    nextPage();
    startCountdown();
  }else{
    document.getElementById("wrong").innerText="Wrong Password ğŸ˜¢";
  }
}

/* Countdown */
function startCountdown(){
  let count=10;
  let x=setInterval(function(){
    document.getElementById("countdown").innerText=count+" seconds";
    count--;
    if(count<0){
      clearInterval(x);
      document.getElementById("countdown").innerText="Time's Up â¤ï¸";
    }
  },1000);
}

/* Falling Roses */
function createRose(){
  const rose=document.createElement("div");
  rose.classList.add("rose");
  rose.innerHTML="ğŸŒ¹";
  rose.style.left=Math.random()*100+"vw";
  rose.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(rose);
  setTimeout(()=>rose.remove(),8000);
}
setInterval(createRose,300);
</script>

</body>
</html>
